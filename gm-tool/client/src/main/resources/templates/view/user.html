<div class="content_center content_extend" layout:fragment="content.extend" th:remove="all"></div>

<div th:remove="tag" layout:fragment="page.popup">
	<div class="pop_wrap" id="popupCreate" style="width:760px">
		<button type="button" class="btn_pop_close"><span class="ico_del">Close</span></button>
		<div class="pop_common">
			<div class="pop_tit">Create User</div>
			<div class="pop_body">
				<div class="pop_cont">
					<table class="tb_pop_data">
						<tr>
							<th>ID</th>
							<td><input type='text' class='input_tb_text id'></td>
						</tr>
						<tr>
							<th>Name</th>
							<td><input type='text' class='input_tb_text name'></td>
						</tr>
						<tr>
							<th>Description</th>
							<td><input type='text' class='input_tb_text description'></td>
						</tr>
						<tr>
							<th>Email</th>
							<td><input type='text' class='input_tb_text email'></td>
						</tr>
						<tr>
							<th>Contract</th>
							<td><input type='text' class='input_tb_text contract'></td>
						</tr>
						<tr>
							<th rowspan="2">Password</th>
							<td><input type='password' class='input_tb_text password'></td>
						</tr>
						<tr>
							<td><input type='password' class='input_tb_text password2'></td>
						</tr>
						<tr>
							<th>Group</th>
							<td>
								<div class="select_wrap">
									<select class="group">
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th>Admin</th>
							<td>
								<input type="radio" id="is_admin_true" name="admin" value="true">
								<label for="is_admin_true">True</label>
								<input type="radio" id="is_admin_false" name="admin" value="false" checked="checked">
								<label for="is_admin_false">False</label>
							</td>
						</tr>
					</table>
				</div><!-- pop_cont -->
				<div class="pop_btns">
					<button type="button" class="btn_action">Create</button>
				</div>
			</div><!-- pop_body -->
		</div><!-- pop_common -->
	</div><!-- pop_wrap -->

	<div class="pop_wrap" id="popupUpdate" style="width:760px">
		<button type="button" class="btn_pop_close"><span class="ico_del">Close</span></button>
		<div class="pop_common">
			<div class="pop_tit">Update User</div>
			<div class="pop_body">
				<div class="pop_cont">
					<table class="tb_pop_data">
						<tr>
							<th>Name</th>
							<td><input type='text' class='input_tb_text name'></td>
						</tr>
						<tr>
							<th>Description</th>
							<td><input type='text' class='input_tb_text description'></td>
						</tr>
						<tr>
							<th>Email</th>
							<td><input type='text' class='input_tb_text email'></td>
						</tr>
						<tr>
							<th>Contract</th>
							<td><input type='text' class='input_tb_text contract'></td>
						</tr>
						<tr>
							<th rowspan="2">Password</th>
							<td><input type='password' class='input_tb_text password'></td>
						</tr>
						<tr>
							<td><input type='password' class='input_tb_text password2'></td>
						</tr>
						<tr>
							<th>Admin</th>
							<td>
								<input type="radio" id="is_admin_update_true" name="admin" value="true">
								<label for="is_admin_update_true">True</label>
								<input type="radio" id="is_admin_update_false" name="admin" value="false" checked="checked">
								<label for="is_admin_update_false">False</label>
							</td>
						</tr>
					</table>

				</div><!-- pop_cont -->
				<div class="pop_btns">
					<button type="button" class="btn_action">Update</button>
				</div>
			</div><!-- pop_body -->
		</div><!-- pop_common -->
	</div><!-- pop_wrap -->

  <div class="pop_wrap" id="popupRoleCreate">
    <button type="button" class="btn_pop_close"><span class="ico_del">Close</span></button>
    <div class="pop_common">
      <div class="pop_tit">Add Role</div>
      <div class="pop_body">
        <div class="pop_cont">
          <div class="tb_wrap">
            <table class="tb_grid">
              <thead>
              <tr>
                <th class="row_input"><input type="checkbox" id="checkboxAll"><label for="checkboxAll"></label></th>
                <th>Name</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div><!-- //tb_wrap -->
        </div><!-- pop_cont -->
        <div class="pop_btns">
          <button type="button" class="btn_action">CREATE</button>
        </div>
      </div><!-- pop_body -->
    </div><!-- pop_common -->
  </div><!-- pop_wrap -->
</div>
